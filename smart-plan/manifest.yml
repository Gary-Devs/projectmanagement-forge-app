modules:
  jira:issuePanel:
    - key: smart-plan-hello-world-issue-panel
      resource: main
      resolver:
        function: resolver
      render: native
      title: smart-plan
      icon: https://developer.atlassian.com/platform/forge/images/icons/issue-panel-icon.svg

  consumer:
    - key: prompt-consumer
      queue: prompt-info
      resolver:
        function: queue-fn
        method: promptEventListener
  function:
    - key: queue-fn
      handler: index.asyncHandler
    - key: resolver
      handler: index.uiHandler
resources:
  - key: main
    path: src/frontend/index.jsx
permissions:
  scopes:
    - write:jira-work
    - storage:app
  external:
    fetch:
      backend:
        - api.openai.com
        - https://api.smith.langchain.com
app:
  id: ari:cloud:ecosystem::app/8aa768aa-1796-44a5-8072-12a2b568d846
  runtime:
    name: nodejs18.x
    snapshots: false
